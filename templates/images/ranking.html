{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Image ranking{% endblock %}

{% block content %}
    <h1>Most popular images:</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">
                    {{ image.title }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
