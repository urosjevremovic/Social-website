{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <p><input type="submit" value="Bookmark it!"></p>
    </form>
{% endblock %}
